{% extends 'base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <div class=" login-body d-flex justify-content-center">
    <div class="login-container">
      <h2 class="title">로그인</h2>
      <form action="{% url 'accounts:login' %}" id="login-form" method="POST">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger" role="alert">
            로그인에 실패하였습니다. 아이디와 비밀번호를 확인해주세요.
          </div>
        {% endif %}
        <div class="form-group">
          <label for="{{ form.username.auto_id }}">아이디</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.auto_id }}">비밀번호</label>
          {{ form.password }}
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <hr>
      <div class="footer-links">
        <div>
          <a href="{% url 'accounts:signup' %}">회원 가입</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
