{% extends 'base.html' %}
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/login_css.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
{% block content %}
    <div class="login-container">
        <h2>로그인</h2>
        <form action="{% url 'accounts:login' %}" id="login-form" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.auto_id }}">아이디</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="{{ form.password.auto_id }}">비밀번호</label>
            {{ form.password }}
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </form>
        <hr>
        <div class="footer-links">
          <div>
            <div><a href="{% url 'accounts:signup' %}">회원 가입</a></div>
          </div>
          <div style="color: #e9e9e9">|</div>
        </div>
{% endblock content %}
