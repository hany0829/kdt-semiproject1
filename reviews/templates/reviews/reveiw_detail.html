{% extends 'base.html' %}

{% block content %}
  <p>작성자 : {{ review.user }}</p>
  <p>작성일 : {{ review.created_at }}</p>
  <p>내용 : {{ review.content }}</p>
  <form action="{% url 'reviews:delete_review' category_pk=review.product.category.pk product_pk=review.product.pk review_pk=review.pk %}" method="post">
    {% csrf_token %}
    <input type="submit">
  </form>
{% endblock content %}
